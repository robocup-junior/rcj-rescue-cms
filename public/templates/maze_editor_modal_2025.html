<div class="modal-header">
  <h3 class="modal-title">{{"admin.mazeMapEditor.item" | translate}}</h3>
</div>
<div class="modal-body">
  <ul>
    <li>
      <input type="checkbox" ng-model="cell.tile.checkpoint" id="isCheckpoint"><label class="checkbox" for="isCheckpoint">{{"admin.mazeMapEditor.cp" | translate}}</label>
    </li>
    <li>
      <input type="checkbox" ng-model="cell.tile.black" id="isBlack" ng-change="blackChanged()"><label class="checkbox" for="isBlack">{{"admin.mazeMapEditor.black" | translate}}</label>
    </li>
    <li>
      <input type="checkbox" ng-model="cell.tile.speedbump" id="hasSpeedbumps"><label class="checkbox" for="hasSpeedbumps">{{"admin.mazeMapEditor.bump" | translate}}</label>
    </li>
    <li>
      <input type="checkbox" ng-model="cell.tile.blue" id="isBlue"><label class="checkbox" for="isBlue">{{"admin.mazeMapEditor.blue" | translate}}</label>
    </li>
    <li>
      <input type="checkbox" ng-model="cell.tile.red" id="isRed"><label class="checkbox" for="isRed">{{"admin.mazeMapEditor.red" | translate}}</label>
    </li>
    <li>
      <input type="checkbox" ng-model="cell.tile.ramp" id="isRamp"><label class="checkbox" for="isRamp">{{"admin.mazeMapEditor.ramp" | translate}}</label>
    </li>
    <li>
      <input type="checkbox" ng-model="cell.tile.steps" id="hasSteps"><label class="checkbox" for="hasSteps">{{"admin.mazeMapEditor.step" | translate}}</label>
    </li>
    <li ng-show="height > 1">
      <label>{{"admin.mazeMapEditor.changeF" | translate}}</label><br>
      <ul>
        <li ng-repeat="h in range(height)">
          <input type="radio" ng-model="cell.tile.changeFloorTo" ng-value="h" ng-change="elevatorChanged(cell.tile.changeFloorTo)" id="{{ 'elevator-' + h }}"><label class="radio" for="{{ 'elevator-' + h }}">{{h}}<span ng-show="h == z"> {{"admin.mazeMapEditor.noEle" | translate}}</span></label>
        </li>
      </ul>
    </li>
  </ul>

  <input type="checkbox" ng-model="isStart" ng-disabled="isStart" ng-change="startChanged()" id="isStart"><label class="checkbox" for="isStart">{{"admin.mazeMapEditor.start" | translate}}</label>

  <h5>{{"admin.mazeMapEditor.placement" | translate}}</h5>
  <div ng-if="leagueType == 'standard'">
    <table>
      <tr>
        <th width="20%">&nbsp;</th>
        <th width="12%"><img src="/images/no_victims.png" alt="None" height="20"></th>
        <th width="12%">H</th>
        <th width="12%">S</th>
        <th width="12%">U</th>
        <th width="12%"><img src="/images/Red.png" alt="Red" height="20"></th>
        <th width="12%"><img src="/images/Yellow.png" alt="Yellow" height="20"></th>
        <th width="12%"><img src="/images/Green.png" alt="Green" height="20"></th>
      </tr>
      <tr>
        <th class="col">{{"admin.mazeMapEditor.top" | translate}}</th>
        <td><input type="radio" ng-model="cell.tile.victims.top" value="None" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.top" value="H" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.top" value="S" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.top" value="U" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.top" value="Red" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.top" value="Yellow" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.top" value="Green" style="display: block;"></td>
      </tr>
      <tr>
        <th class="col">{{"admin.mazeMapEditor.bottom" | translate}}</th>
        <td><input type="radio" ng-model="cell.tile.victims.bottom" value="None" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.bottom" value="H" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.bottom" value="S" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.bottom" value="U" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.bottom" value="Red" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.bottom" value="Yellow" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.bottom" value="Green" style="display: block;"></td>
      </tr>
      <tr>
        <th class="col">{{"admin.mazeMapEditor.left" | translate}}</th>
        <td><input type="radio" ng-model="cell.tile.victims.left" value="None" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.left" value="H" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.left" value="S" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.left" value="U" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.left" value="Red" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.left" value="Yellow" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.left" value="Green" style="display: block;"></td>
      </tr>
      <tr>
        <th class="col">{{"admin.mazeMapEditor.right" | translate}}</th>
        <td><input type="radio" ng-model="cell.tile.victims.right" value="None" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.right" value="H" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.right" value="S" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.right" value="U" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.right" value="Red" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.right" value="Yellow" style="display: block;"></td>
        <td><input type="radio" ng-model="cell.tile.victims.right" value="Green" style="display: block;"></td>
      </tr>
    </table>
  </div>
  
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
